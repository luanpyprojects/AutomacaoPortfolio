<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Funcionários</title>
  <style>
    body { font-family: Arial; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
    form { display: flex; flex-direction: column; width: 300px; gap: 10px; }
    input, button { padding: 10px; font-size: 16px; }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Cadastro de Funcionários</h1>
  <form>
    <input type="text" placeholder="Nome" />
    <input type="text" placeholder="Cargo" />
    <input type="text" placeholder="Departamento" />
    <input type="number" placeholder="Salário" />
    <input type="date" placeholder="Data de Admissão" />
    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
